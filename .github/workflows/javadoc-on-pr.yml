on:
  push:
    branches: [ javadoc-wf ]
    pull_request:
      branches: [ master ]

jobs:
  build-and-javadoc:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build project with Maven and generate javadoc
        uses: s4u/maven-settings-action@v2.3.0
        with:
          servers: |
            [{
                "id": "veupathdb",
                "username": "${{ secrets.USERNAME }}",
                "password": "${{ secrets.TOKEN }}"
            }]
        run: mvn compile test javadoc:javadoc
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GITHUB_USERNAME: ${{ secrets.USERNAME }}
