on:
  push:
    branches: [ javadoc-wf ]
    pull_request:
      branches: [ master ]

jobs:
  build-and-javadoc:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: s4u/maven-settings-action@v2.8.0
        with:
          githubServer: false
          servers: |
            [{
                "id": "veupathdb",
                "username": "${env.GITHUB_USERNAME}",
                "password": "${env.GITHUB_TOKEN}}"
            }]

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build project with Maven and generate javadoc
        run: mvn compile test javadoc:javadoc
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GITHUB_USERNAME: ${{ secrets.USERNAME }}
