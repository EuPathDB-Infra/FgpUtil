<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>EuPathDB: Please Log In</title>
    <link rel="stylesheet" type="text/css" href="css/oauth.css"/>
    <link rel="stylesheet" type="text/css" href="css/eupath-login.css"/>
    <script type="application/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="js/util.js"></script>
    <script type="application/javascript" src="js/login.js"></script>
    <script type="application/javascript" src="js/eupath-login-form.js"></script>
  </head>
  <body>
    <div style="text-align:center"><img src="eupathdb-logo.png" style="width:400px"></div>
    <div class="form-container">
      <h2>Please Log In</h2>
      <form method="POST" action="../login">
        <div><span class="message"></span></div>
        <div class="input-line"><label>Username:</label><input type="text" name="username"/></div>
        <div class="input-line"><label>Password:</label><input type="password" name="password"/></div>
        <input class="submit-button" type="submit" value="Submit"/>
        <input class="cancel-button" type="button" value="Cancel"/>
        <div class="input-line external-links">
          <span class="left-just small-font"><a id="new-account" href="">Register/Subscribe</a></span>
          <span class="right-just small-font"><a id="forgot-password" href="">Forgot Password?</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
