<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>EuPathDB: Please Log In</title>
    <link rel="stylesheet" type="text/css" href="css/oauth.css"/>
    <link rel="stylesheet" type="text/css" href="css/eupath-login.css"/>
    <script type="application/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="js/util.js"></script>
    <script type="application/javascript" src="js/login.js"></script>
    <script type="application/javascript" src="js/eupath-login-form.js"></script>
  </head>
  <body>
    <div class="main-logo-container"><a href="http://eupathdb.org"><img src="eupathdb-logo.png"/></a></div>
    <div class="form-container">
      <h2>Please Log In</h2>
      <form method="POST" action="../login">
        <div><span class="message"></span></div>
        <div class="input-line"><label>Username:</label><input type="text" name="username"/></div>
        <div class="input-line"><label>Password:</label><input type="password" name="password"/></div>
        <input class="input-button" type="submit" value="Submit"/>
        <input class="input-button cancel-button" type="button" value="Cancel"/>
        <div class="input-line external-links">
          <span class="left-just small-font"><a id="new-account" href="">Register/Subscribe</a></span>
          <span class="right-just small-font"><a id="forgot-password" href="">Forgot Password?</a></span>
        </div>
      </form>
    </div>
    <div class="component-links">
      <a href="http://amoebadb.org"><img src="http://eupathdb.org/eupathdb/images/AmoebaDB/footer-logo.png"/></a>
      <a href="http://cryptodb.org"><img src="http://eupathdb.org/eupathdb/images/CryptoDB/footer-logo.png"/></a>
      <a href="http://fungidb.org"><img src="http://eupathdb.org/eupathdb/images/FungiDB/footer-logo.png"/></a>
      <a href="http://giardiadb.org"><img src="http://eupathdb.org/eupathdb/images/GiardiaDB/footer-logo.png"/></a>
      <a href="http://microsporidiadb.org"><img src="http://eupathdb.org/eupathdb/images/MicrosporidiaDB/footer-logo.png"/></a>
      <a href="http://piroplasmadb.org"><img src="http://eupathdb.org/eupathdb/images/PiroplasmaDB/footer-logo.png"/></a>
      <a href="http://plasmodb.org"><img src="http://eupathdb.org/eupathdb/images/PlasmoDB/footer-logo.png"/></a>
      <a href="http://toxodb.org"><img src="http://eupathdb.org/eupathdb/images/ToxoDB/footer-logo.png"/></a>
      <a href="http://trichdb.org"><img src="http://eupathdb.org/eupathdb/images/TrichDB/footer-logo.png"/></a>
      <a href="http://tritrypdb.org"><img src="http://eupathdb.org/eupathdb/images/TriTrypDB/footer-logo.png"/></a>
      <a href="http://orthomcl.org"><img src="http://eupathdb.org/eupathdb/images/OrthoMCL/Ortho-3D-lighter-50.png"/></a>
    </div>
  </body>
</html>
